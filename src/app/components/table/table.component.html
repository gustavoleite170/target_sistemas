<main>
  <!-- Search row -->
  <section class="table-wrapper mat-elevation-z8">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Henrique"
        #input
      />
    </mat-form-field>

    <table mat-table matSort [dataSource]="dataSource">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Phone Number Column -->
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>
          NÃºmero de Telefone
        </th>
        <td mat-cell *matCellDef="let element">{{ element.phoneNumber }}</td>
      </ng-container>

      <!-- Action -->
      <ng-container matColumnDef="action">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Excluir</th>
        <td mat-cell *matCellDef="let element">
          <a mat-icon-button color="warn" (click)="deletePerson()" routerLink="">
            <mat-icon>delete</mat-icon>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <!-- Pagination on bottom -->
    <mat-paginator
      [pageSizeOptions]="[5, 10, 25]"
      aria-label="Select page of users"
    ></mat-paginator>
  </section>
</main>
