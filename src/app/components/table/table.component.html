<section class="table-wrapper">
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. ium"
      #input
    />
  </mat-form-field>

  <table
    mat-table
    matSort
    [dataSource]="dataSource"
    class="mat-elevation-z8"
    (matSortChange)="announceSortChange($event)"
  >
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.position}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Phone Number Column -->
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>
        NÃºmero de Telefone
      </th>
      <td mat-cell *matCellDef="let element">{{ element.phoneNumber }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div class="table-form">
    <mat-form-field apparence="legacy">
      <mat-label>Name</mat-label>
      <input
        matInput
        [(ngModel)]="user.userName"
        type="text"
        name="newuserName"
        id="newuserName"
        class="form-control"
      />
    </mat-form-field>
    <mat-form-field apparence="legacy">
      <mat-label>Telefone</mat-label>
      <input
        matInput
        [(ngModel)]="user.age"
        type="number"
        name="newuserAge"
        id="newAge"
        class="form-control"
      />
    </mat-form-field>
  </div>

  <button mat-button type="button" (click)="addName()">Submit</button>
</section>
